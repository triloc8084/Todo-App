<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-check-double"></i>
                <span>TaskMaster</span>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="index.html">
                        <i class="fas fa-tasks"></i> Task Manager
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class="fas fa-chart-bar"></i> Analytics
                    </a>
                </li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="register.html" class="auth-btn register-btn">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1><i class="fas fa-check-double"></i> Todo App</h1>
        
        <form class="task-form" id="taskForm">
            <input type="text" id="taskInput" placeholder="What needs to be done?" required>
            <select id="prioritySelect" required>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="dueDateInput" required>
            <button type="submit" class="add-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </form>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i> Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> Completed
                </button>
            </div>
            <select id="sortSelect">
                <option value="date-asc"><i class="fas fa-sort-amount-up"></i> Date (Ascending)</option>
                <option value="date-desc"><i class="fas fa-sort-amount-down"></i> Date (Descending)</option>
                <option value="priority"><i class="fas fa-flag"></i> Priority</option>
            </select>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>

    <div class="features-modal" id="featuresModal">
        <div class="modal-content">
            <h2><i class="fas fa-star"></i> Key Features</h2>
            <ul>
                <li><i class="fas fa-plus-circle"></i> Add and manage tasks easily</li>
                <li><i class="fas fa-layer-group"></i> Prioritize tasks (Low, Medium, High)</li>
                <li><i class="fas fa-calendar-check"></i> Track tasks with deadlines</li>
                <li><i class="fas fa-bell"></i> Get reminders for upcoming tasks</li>
                <li><i class="fas fa-filter"></i> Filter and sort tasks</li>
                <li><i class="fas fa-chart-line"></i> View task analytics</li>
            </ul>
            <button class="close-modal" onclick="closeFeatures()">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
